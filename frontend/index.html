<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker Registry Web UI (RepoVista)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><span class="docker-icon">🐳</span>RepoVista</h1>
            <h4><em>Docker Registry Web UI. &copy; timberay.com</em></h4>
        </div>

        <div class="controls">
            <div class="search-group">
                <button type="button" id="refresh-btn" class="refresh-button">
                    <i class="fas fa-sync-alt"></i>
                </button>
                <input type="text" id="search-input" placeholder="Search repositories...">
                <button type="button" id="search-btn" class="search-button">
                    <span>🔍</span>
                    <span>Search</span>
                </button>
            </div>
        </div>

        <div class="repositories" id="repositories">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading repositories...</p>
            </div>
        </div>

        <div class="pagination" id="pagination" style="display: none;">
            <button class="page-btn" id="prev-page">◀</button>
            <div id="page-numbers"></div>
            <button class="page-btn" id="next-page">▶</button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>

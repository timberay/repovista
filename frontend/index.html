<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker Registry Web UI (RepoVista)</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="header">
            <h2><span class="docker-icon">üê≥</span>Docker Registry Web UI.</h2>
            <h5><em>&copy; https://github.com/timberay/repovista</em></h5>
            <button class="theme-toggle-inline" id="theme-toggle-inline" aria-label="Toggle dark mode" title="Click to change theme">
                <i class="fas fa-moon" id="theme-icon-inline"></i>
                <span id="theme-text">Dark</span>
            </button>
        </div>

        <div class="controls">
            <div class="controls-wrapper">
                <button type="button" id="sidebar-toggle" class="control-btn sidebar-toggle" aria-label="Toggle sidebar" aria-expanded="true">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="search-group">
                    <button type="button" id="refresh-btn" class="refresh-button">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                    <input type="text" id="search-input" placeholder="Search repositories...">
                    <button type="button" id="search-btn" class="search-button">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="main-content"> 
            <div class="registries-tree" role="navigation" aria-label="Registry navigation sidebar"> 
                <div class="tree-container">
                    <!-- Tree will be populated here by JavaScript -->
                </div>
            </div>
            <div class="registries-body"> 
                <div class="repositories" id="repositories">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading repositories...</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="pagination" id="pagination">
            <button class="page-btn" id="prev-page">‚óÄ</button>
            <div id="page-numbers"></div>
            <button class="page-btn" id="next-page">‚ñ∂</button>
        </div>
    </div>


    <script src="js/app.js"></script>
</body>
</html>

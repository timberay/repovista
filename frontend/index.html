<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="RepoVista - Docker Registry Web UI for browsing and selecting Docker images">
    <meta name="keywords" content="docker, registry, ui, images, containers">
    <title>RepoVista - Docker Registry Browser</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="header-container">
            <h1 class="app-title">
                <span class="app-logo">üì¶</span>
                RepoVista
            </h1>
            <div class="search-controls">
                <div class="search-bar">
                    <input 
                        type="search" 
                        id="search-input" 
                        placeholder="Search repositories..." 
                        autocomplete="off"
                        aria-label="Search repositories"
                    >
                    <button type="button" id="search-clear" class="search-clear" aria-label="Clear search">
                        ‚úï
                    </button>
                </div>
                <div class="view-controls">
                    <select id="items-per-page" aria-label="Items per page">
                        <option value="20">20 per page</option>
                        <option value="50">50 per page</option>
                        <option value="100">100 per page</option>
                    </select>
                    <select id="sort-by" aria-label="Sort repositories by">
                        <option value="name-asc">Name A-Z</option>
                        <option value="name-desc">Name Z-A</option>
                        <option value="updated-desc">Recently Updated</option>
                        <option value="updated-asc">Oldest Updated</option>
                    </select>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="main-content">
        <div class="content-container">
            <!-- Status Bar -->
            <section class="status-bar">
                <div class="results-info">
                    <span id="results-count">Loading repositories...</span>
                </div>
                <div class="loading-indicator" id="loading-indicator" aria-hidden="true">
                    <span class="loading-spinner"></span>
                    <span class="loading-text">Loading...</span>
                </div>
            </section>

            <!-- Repository Grid -->
            <section class="repositories-section">
                <div class="repositories-grid" id="repositories-grid" role="main" aria-live="polite">
                    <!-- Repository cards will be dynamically inserted here -->
                </div>

                <!-- Empty State -->
                <div class="empty-state" id="empty-state" style="display: none;">
                    <div class="empty-state-icon">üì≠</div>
                    <h2>No repositories found</h2>
                    <p>Try adjusting your search criteria or check your registry configuration.</p>
                </div>

                <!-- Error State -->
                <div class="error-state" id="error-state" style="display: none;">
                    <div class="error-state-icon">‚ö†Ô∏è</div>
                    <h2>Unable to load repositories</h2>
                    <p id="error-message">An error occurred while fetching repository data.</p>
                    <button type="button" id="retry-button" class="retry-button">Retry</button>
                </div>
            </section>

            <!-- Pagination Controls -->
            <section class="pagination-section">
                <nav class="pagination" id="pagination-nav" aria-label="Repository pagination">
                    <button type="button" id="first-page" class="pagination-btn" aria-label="Go to first page">
                        ‚ü®‚ü®
                    </button>
                    <button type="button" id="prev-page" class="pagination-btn" aria-label="Go to previous page">
                        ‚ü®
                    </button>
                    <div class="pagination-info">
                        <span id="page-info">Page 1 of 1</span>
                    </div>
                    <button type="button" id="next-page" class="pagination-btn" aria-label="Go to next page">
                        ‚ü©
                    </button>
                    <button type="button" id="last-page" class="pagination-btn" aria-label="Go to last page">
                        ‚ü©‚ü©
                    </button>
                </nav>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <p>&copy; 2024 RepoVista. Docker Registry Web UI.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="RepoVista - Docker Registry Web UI for browsing and selecting Docker images">
    <meta name="keywords" content="docker, registry, ui, images, containers">
    <title>RepoVista - Docker Registry Browser</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="header-container">
            <h1 class="app-title">
                <span class="app-logo">üì¶</span>
                RepoVista
            </h1>
            <!-- Search and controls will be dynamically rendered -->
        </div>
    </header>

    <!-- Main Application Container -->
    <div id="app" class="app-container">
        <!-- Search Container -->
        <div id="search-container" class="search-container">
            <div class="search-wrapper">
                <div class="search-input-group">
                    <span class="search-icon" aria-hidden="true">üîç</span>
                    <input 
                        type="text" 
                        id="search-input"
                        class="search-input"
                        placeholder="Search repositories and tags..."
                        autocomplete="off"
                        spellcheck="false"
                        aria-label="Search repositories and tags"
                        role="searchbox"
                        data-search-input
                    />
                    <button 
                        type="button" 
                        id="search-clear"
                        class="search-clear"
                        aria-label="Clear search"
                        style="display: none;"
                        data-search-clear
                    >
                        <span aria-hidden="true">‚úï</span>
                    </button>
                </div>
                <div class="search-results-info" id="search-info" style="display: none;">
                    <span id="search-count" class="search-count">0 repositories found</span>
                    <span id="search-query" class="search-query"></span>
                </div>
            </div>
        </div>
        
        <!-- Sort Container -->
        <div id="sort-container" class="sort-container"></div>
        
        <!-- Loading Container -->
        <div id="loading-container" class="loading-container" style="display: none;"></div>
        
        <!-- Error Container -->
        <div id="error-container" class="error-container" style="display: none;"></div>
        
        <!-- Main Content Area -->
        <main class="main-content">
            <div class="content-container">
                <!-- Repository Grid -->
                <section class="repositories-section">
                    <div class="repositories-grid" id="repositories-grid" role="main" aria-live="polite">
                        <!-- Repository cards will be dynamically rendered here -->
                    </div>
                </section>

                <!-- Pagination Container -->
                <div id="pagination-container" class="pagination-container"></div>
            </div>
        </main>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <p>&copy; 2024 RepoVista. Docker Registry Web UI.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/store.js"></script>
    <script src="js/events.js"></script>
    <script src="js/error-handler.js"></script>
    <script src="js/render-engine.js"></script>
    <script src="js/components.js"></script>
    <script src="js/lifecycle.js"></script>
    <script src="js/component-registry.js"></script>
    <script src="js/advanced-components.js"></script>
    <script src="js/logger.js"></script>
    <script src="js/performance.js"></script>
    <script src="js/lazy-loader.js"></script>
    <script src="js/view-controller.js"></script>
    <script src="js/integration.js"></script>
    <script src="js/app.js"></script>
</body>
</html>

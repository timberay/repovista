<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Blue gradient background circle -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4FC3F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="100" cy="100" r="95" fill="url(#blueGradient)" filter="url(#shadow)"/>
  
  <!-- Docker whale silhouette -->
  <g transform="translate(100, 110)">
    <!-- Whale body -->
    <ellipse cx="0" cy="0" rx="60" ry="35" fill="white" opacity="0.95"/>
    
    <!-- Whale tail -->
    <path d="M -55 0 L -70 -15 L -65 0 L -70 15 Z" fill="white" opacity="0.95"/>
    
    <!-- Water waves under whale -->
    <path d="M -65 20 Q -40 15, -15 20 T 40 20 T 65 20" 
          stroke="white" stroke-width="3" fill="none" opacity="0.7" stroke-linecap="round"/>
  </g>
  
  <!-- Container blocks on whale's back -->
  <g transform="translate(100, 85)">
    <!-- Bottom row of containers -->
    <rect x="-35" y="-10" width="14" height="14" fill="white" stroke="#1976D2" stroke-width="0.5" rx="1"/>
    <rect x="-19" y="-10" width="14" height="14" fill="white" stroke="#1976D2" stroke-width="0.5" rx="1"/>
    <rect x="-3" y="-10" width="14" height="14" fill="white" stroke="#1976D2" stroke-width="0.5" rx="1"/>
    <rect x="13" y="-10" width="14" height="14" fill="white" stroke="#1976D2" stroke-width="0.5" rx="1"/>
    <rect x="29" y="-10" width="14" height="14" fill="white" stroke="#1976D2" stroke-width="0.5" rx="1"/>
    
    <!-- Middle row of containers -->
    <rect x="-27" y="-26" width="14" height="14" fill="white" stroke="#1976D2" stroke-width="0.5" rx="1"/>
    <rect x="-11" y="-26" width="14" height="14" fill="white" stroke="#1976D2" stroke-width="0.5" rx="1"/>
    <rect x="5" y="-26" width="14" height="14" fill="white" stroke="#1976D2" stroke-width="0.5" rx="1"/>
    <rect x="21" y="-26" width="14" height="14" fill="white" stroke="#1976D2" stroke-width="0.5" rx="1"/>
    
    <!-- Top row of containers -->
    <rect x="-19" y="-42" width="14" height="14" fill="white" stroke="#1976D2" stroke-width="0.5" rx="1"/>
    <rect x="-3" y="-42" width="14" height="14" fill="white" stroke="#1976D2" stroke-width="0.5" rx="1"/>
    <rect x="13" y="-42" width="14" height="14" fill="white" stroke="#1976D2" stroke-width="0.5" rx="1"/>
  </g>
  
  <!-- Whale eye -->
  <circle cx="135" cy="105" r="4" fill="#1976D2"/>
  
  <!-- RepoVista text (optional, for full logo) -->
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="20" font-weight="bold" 
        fill="#1976D2" text-anchor="middle">RepoVista</text>
</svg>
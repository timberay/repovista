version: '3.8'

services:
  backend:
    image: repovista-backend:latest
    container_name: repovista-backend
    ports:
      - "${API_PORT:-3032}:8000"
    environment:
      - REGISTRY_URL=${REGISTRY_URL}
      - REGISTRY_USERNAME=${REGISTRY_USERNAME}
      - REGISTRY_PASSWORD=${REGISTRY_PASSWORD}
      - API_PREFIX=${API_PREFIX:-/api}
      - CORS_ORIGINS=${CORS_ORIGINS:-["http://localhost:8082"]}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    restart: unless-stopped
    networks:
      - repovista-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    image: repovista-frontend:latest
    container_name: repovista-frontend
    ports:
      - "${FRONTEND_PORT:-8082}:80"
    depends_on:
      - backend
    environment:
      - API_URL=http://backend:8000
    restart: unless-stopped
    networks:
      - repovista-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/nginx-health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  repovista-network:
    driver: bridge

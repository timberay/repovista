# Docker Compose Override File
# This file overrides the default port mappings in docker-compose.yml
# Place this file in the same directory as docker-compose.yml

services:
  backend:
    ports:
      - "3033:8000"  # ONLY map host port 3033 to container port 8000

  frontend:
    ports:
      - "8083:80"    # ONLY map host port 8083 to container port 80